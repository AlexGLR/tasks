};
function is_array( mixed_var ) {	// Finds whether a variable is an array
	return ( mixed_var instanceof Array );
}



for (var key in menu) {

 console.log( "Ключ: " + key + " значение: " + menu[key] );
 
 
 if (is_array(menu[key])){

 }
